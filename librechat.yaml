version: 1.2.9

cache: true

registration:
  socialLogins: ["openid"]
endpoints:
  custom:
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          [
            "sonar-reasoning-pro",
            "sonar-reasoning",
            "sonar-pro",
            "sonar",
            "r1-1776",
          ]
        fetch: false
        titleConvo: true
      titleModel: "sonar"
      summarize: false
      summaryModel: "sonar"
      forcePrompt: false
      dropParams: ["stop", "frequency_penalty"]
      modelDisplayLabel: "Perplexity"
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default:
          [
            "mistral-medium-2505",
            "mistral-small-latest",
            "mistral-large-latest",
            "codestral-latest",
            "ministral-8b-latest",
          ]
        fetch: false
      titleConvo: true
      titleModel: "mistral-medium-2505"
      modelDisplayLabel: "Mistral"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
  agents:
    recursionLimit: 30
    disableBuilder: false
    allowedDomains:
      - "api.gdch.de"

speech:
  stt:
    openai:
      apiKey: "${OPENAI_STT_API_KEY}"
      model: "whisper-1"
